<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="tic-tac-toe.css">
        <title>
            Tic-Tac-Toe
        </title>
    </head>
    <body>
        <div class="main-div">
            <p class="game-name">
                TIC-TAC-TOE
            </p>
            <div class="game-board-div">
                <button class="game-board-button"></button>
                <button class="game-board-button"></button>
                <button class="game-board-button"></button>
                <button class="game-board-button"></button>
                <button class="game-board-button"></button>
                <button class="game-board-button"></button>
                <button class="game-board-button"></button>
                <button class="game-board-button"></button>
                <button class="game-board-button"></button>
            </div>
            <p class="js-result-para result-para"></p>
            <div class="js-score-board score-board">
                <p class="js-player1 player1">0</p>
                <P class="js-draw draw">0</P>
                <P class="js-player2 player2">0</P>
            </div>
            <div class="manage-game-div">
                <button class="js-continue-button continue-button">
                    Continue
                </button>
                <button class="js-reset-button reset-button">
                    Reset
                </button>
            </div>
        </div>
        <script src="tic-tac-toe.js"></script>
    </body>
</html>
